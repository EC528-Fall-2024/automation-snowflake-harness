databaseChangeLog:
  - changeSet:
      id: create-test-table
      author: krish
      changes:
        - createTable:
            schemaName: PUBLIC
            tableName: test_table
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
